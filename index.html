
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TARDA - Custom Luxury Thobe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --tarda-green: #052c22;
      --tarda-gold: #c5a059;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tarda-green);
      color: #f8fafc;
      background-image: radial-gradient(circle at center, #064e3b 0%, #052c22 100%);
    }
    .font-luxury {
      font-family: 'Bodoni Moda', serif;
      letter-spacing: 0.15em;
    }
    .tarda-border {
      border: 1px solid rgba(197, 160, 89, 0.3);
    }
    .tarda-gold-text {
      color: var(--tarda-gold);
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
